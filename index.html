<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beholder Basic Example</title>
    <script src="https://rawgit.com/project-beholder/Beholder-standalone/master/index.js"></script>
    <style>
      
    </style>
  </head>

  <body>
    <div id="fps"></div>
    <canvas id="detection-canvas"></canvas>

    <div id="parametersMenu">
      <div class="parameterItem">
        <span>Min Marker Distance</span>
        <input id="MIN_MARKER_DISTANCE" type="number" name="MIN_MARKER_DISTANCE" min="1" max="50" value="10" step="1">
      </div>
      <div class="parameterItem">
        <span>Min Marker Perimeter</span>
        <input id="MIN_MARKER_PERIMETER" type="number" name="MIN_MARKER_PERIMETER" min="0.01" max="0.99" value="0.2" step="0.01">
      </div>
      <div class="parameterItem">
        <span>Max Marker Perimeter</span>
        <input id="MAX_MARKER_PERIMETER" type="number" name="MAX_MARKER_PERIMETER" min="0.01" max="0.99" value="0.8" step="0.01">
      </div>
      <div class="parameterItem">
        <span>Size After Perspective Removal</span>
        <input id="SIZE_AFTER_PERSPECTIVE_REMOVAL" type="number" name="SIZE_AFTER_PERSPECTIVE_REMOVAL" min="1" max="200" value="49" step="1">
      </div>
    </div>

    <script>
      // initialize detection stuff and hack in to detection loop
      beholder.init('#detection-canvas');
      beholder.addUpdateCallback((markers, deltaTime) => {
        // console.log('num markers: ', markers.length, deltaTime);

        // draw markers here
        const ctx = beholder.ctx;
        ctx.lineWidth = 3;

        markers.forEach((m) => {
          const center = m.center;
          const corners = m.corners;
          const ctx = beholder.ctx;

          ctx.strokeStyle = "red";
          ctx.beginPath();

          corners.forEach((c, i) => {
            ctx.moveTo(c.x, c.y);
            c2 = corners[(i + 1) % corners.length];
            ctx.lineTo(c2.x, c2.y);
          });

          ctx.stroke();
          ctx.closePath();

          // draw first corner
          ctx.strokeStyle = "green";
          ctx.strokeRect(corners[0].x - 2, corners[0].y - 2, 4, 4);

          ctx.strokeStyle = "yellow";
          ctx.strokeRect(center.x - 2, center.y - 2, 4, 4);
        });
      });

      // Detection param field changes
      document.querySelector('#MIN_MARKER_DISTANCE').addEventListener('change', (e) => {
        beholder.setParam('MIN_MARKER_DISTANCE', e.target.value)
      });
      document.querySelector('#MIN_MARKER_PERIMETER').addEventListener('change', (e) => {
        beholder.setParam('MIN_MARKER_PERIMETER', e.target.value)
      });
      document.querySelector('#MAX_MARKER_PERIMETER').addEventListener('change', (e) => {
        beholder.setParam('MAX_MARKER_PERIMETER', e.target.value)
      });
      document.querySelector('#SIZE_AFTER_PERSPECTIVE_REMOVAL').addEventListener('change', (e) => {
        beholder.setParam('SIZE_AFTER_PERSPECTIVE_REMOVAL', e.target.value)
      });
    </script>
  </body>
</html>
